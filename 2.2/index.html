<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Flit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="header">
            <img src="./imgs/logo_semsite_semfundo.png" alt="Flit" style="margin-left: 2em">
    </section>
    <section class="content">
        <div class="formBox">
            <div class="headerOverflow"></div>
            <form>
                <div class="formSection emailSection">
                    <label for="email">Qual o seu email?</label>
                    <input id="email" type="text">
                </div>
                <div class="formSection rateSection1">
                    <h4>
                        Em uma escala de 0 a 10, qual a probabilidade de você 
                        recomendar nosso curso para um amigo ou conhecido?
                    </h4>
                    <div class="rates1">
                        <label for="one">1</label>
                        <input id="one" type="radio" class="level" name="rate1">
    
                        <label for="two">2</label>
                        <input id="two" type="radio" class="level" name="rate1">
    
                        <label for="three">3</label>
                        <input id="three" type="radio" class="level" name="rate1">
    
                        <label for="four">4</label>
                        <input id="four" type="radio" class="level" name="rate1">
    
                        <label for="five">5</label>
                        <input id="five" type="radio" class="level" name="rate1">
    
                        <label for="six">6</label>
                        <input id="six" type="radio" class="level" name="rate1">
    
                        <label for="seven">7</label>
                        <input id="seven" type="radio" class="level" name="rate1">
    
                        <label for="eight">8</label>
                        <input id="eight" type="radio" class="level" name="rate1">
    
                        <label for="nine">9</label>
                        <input id="nine" type="radio" class="level" name="rate1">
    
                        <label for="ten">10</label>
                        <input id="ten" type="radio" class="level"name="rate1">
                    </div>
                </div>
                <div class="formSection rateSection2">
                    <h4>
                        Em relação a nossa monitoria ao vivo, como você classificaria?
                    </h4>
                    <div class="rates2">
                        <div>
                            <label for="star1"><img src="./imgs/whiteStar.png" alt="Star"></label>
                            <input id="star1" type="radio" >
                        </div>

                        <div class="starImg">
                            <label for="star2"><img src="./imgs/whiteStar.png" alt="Star"></label>
                            <input id="star2" type="radio" >
                        </div>

                        <div class="starImg">
                            <label for="star3"><img src="./imgs/whiteStar.png" alt="Star"></label>
                            <input id="star3" type="radio" >
                        </div>

                        <div class="starImg">
                            <label for="star4"><img src="./imgs/whiteStar.png" alt="Star"></label>
                            <input id="star4" type="radio" >
                        </div>

                        <div class="starImg">
                            <label for="star5"><img src="./imgs/whiteStar.png" alt="Star"></label>
                            <input id="star5" type="radio" >
                        </div>
                    </div>

                </div>
                <div class="formSection buttonSection">
                    <button id="button" type="submit">Enviar resposta</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
